server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;

    location ~ /\. {
        deny all;
    }

    location / {
        try_files $uri$args $uri$args/ /index.html;
    }

    location /api {
        proxy_pass http://attempt-resource-server:8090;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
