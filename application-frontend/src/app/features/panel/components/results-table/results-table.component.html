<section class="table-container__general mat-elevation-z8" [ngClass]="{'table-container__desktop': isDesktop, 'table-container__tablet': isTablet, 'table-container__mobile': isMobile}" tabindex="0">
  <table mat-table [dataSource]="datasource">
    <!-- x coord -->
    <ng-container matColumnDef="x">
      <th mat-header-cell *matHeaderCellDef>X</th>
      <td mat-cell *matCellDef="let el">{{el.x}}</td>
    </ng-container>

    <!-- y coord -->
    <ng-container matColumnDef="y">
      <th mat-header-cell *matHeaderCellDef>Y</th>
      <td mat-cell *matCellDef="let el">{{el.y}}</td>
    </ng-container>

    <!-- radius -->
    <ng-container matColumnDef="r">
      <th mat-header-cell *matHeaderCellDef>R</th>
      <td mat-cell *matCellDef="let el">{{el.r}}</td>
    </ng-container>

    <!-- hit status -->
    <ng-container matColumnDef="hit">
      <th mat-header-cell *matHeaderCellDef>Hit status</th>
      <td mat-cell *matCellDef="let el">{{el.hit ? 'yes' : 'no'}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
